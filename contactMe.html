<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Me</title>
</head>
<body>
  <br><br>
  <h3>Have queries??? try sending a mail!!</h3>
  <br>
  <form method="post">
    <table>
      <tr>
        <td><label>Your Name: </label></td>
        <td><input type="text" autofocus="true" name="Your Name"></td>
      </tr>
      <tr>
        <td><label>Your email address: </label></td>
        <td><input type="email" name="Your Email" id=""></td>
      </tr>
      <tr>
        <td><label>Write your query/suggestions here</label></td>
        <td><textarea name="Your Message" rows="8" cols="50"></textarea></td>
      </tr>
    </table>
    <br>
    <td><input type="Submit"></td>
  </form>
</body>
</html>
